<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einsprungswoche Konverter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.prod.js"></script>
    <script src="app.js" type="module"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(90deg, #1e3a8a, #2563eb);
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="app" class="min-h-screen flex items-center justify-center">
      <div
        class="container mx-auto p-8 bg-white shadow-lg rounded-lg mt-12 max-w-3xl"
      >
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">
          Einsprungswoche Konverter
        </h1>
        <form @submit.prevent="calculate" class="space-y-6">
          <div class="relative">
            <label
              for="zyklusbeginn"
              class="block text-lg font-medium text-gray-700"
              >Zyklusbeginn</label
            >
            <input
              type="date"
              id="zyklusbeginn"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              v-model="zyklusbeginn"
              required
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm">
                <i class="fas fa-calendar-alt"></i>
              </span>
            </div>
          </div>
          <div class="relative">
            <label
              for="variantenbeginn"
              class="block text-lg font-medium text-gray-700"
              >Variantenbeginn</label
            >
            <input
              type="date"
              id="variantenbeginn"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              v-model="variantenbeginn"
              required
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm">
                <i class="fas fa-calendar-alt"></i>
              </span>
            </div>
          </div>
          <div class="relative">
            <label
              for="anzahlWochen"
              class="block text-lg font-medium text-gray-700"
              >Anzahl der Wochen im Zyklus</label
            >
            <input
              type="number"
              id="anzahlWochen"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              v-model.number="anzahlWochen"
              required
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm">
                <i class="fas fa-calendar-week"></i>
              </span>
            </div>
          </div>
          <div class="relative">
            <label
              for="einsprungswoche"
              class="block text-lg font-medium text-gray-700"
              >gewünschte Einsprungswoche</label
            >
            <input
              type="number"
              id="einsprungswoche"
              class="mt-1 block w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              v-model.number="einsprungswoche"
              required
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm">
                <i class="fas fa-calendar-check"></i>
              </span>
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105"
          >
            Berechnen
          </button>
        </form>
        <div
          class="mt-8 p-6 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg shadow-md"
        >
          <div class="flex items-center justify-between">
            <p class="text-lg font-medium">Anzahl der Wochen:</p>
            <span class="text-2xl font-bold">{{ wochen }}</span>
          </div>
          <div class="flex items-center justify-between mt-4">
            <p class="text-lg font-medium">Zu wählende Einsprungswoche:</p>
            <span class="text-2xl font-bold"
              >{{ ergebnisEinsprungswoche }}</span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
